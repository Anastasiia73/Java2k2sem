<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <title>Title</title>



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>

<form th:action="@{/login}" method="post">
    <fieldset>
        <h1>Войдите в свой аккаунт</h1>
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                Неверное имя пользователя или пароль
            </div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-info">
                Вы уже вышли из аккаунта
            </div>
        </div>

        <div class="form-group">
            <input type="text" name="username" id="username" class="form-control input-lg"
                   placeholder="Имя пользователя" required="true" autofocus="true"/>
        </div>
        <br>
        <div class="form-group">
            <input type="password" name="password" id="password" class="form-control input-lg"
                   placeholder="Пароль" required="true"/>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Войти"/>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
            </div>
        </div>
    </fieldset>
</form>
<br>
<a href="/register" class="btn btn-outline-danger">Зарегистрироваться</a>


</body>
</html>
